from: markdown+raw_tex
to: latex

pdf-engine: lualatex
listings: true
number-sections: true
citeproc: true

variables:
    lang: ja
    luatexjapresetoptions: fonts-noto-cjk
    documentclass: ltjsarticle
    classoption:
        - 11pt
        - pandoc
        - a4paper
    linkcolor: blue
    top-level-division: section
    indent: true

filters:
    - pandoc-citeproc
    - pandoc-crossref

include-in-header:
    - ${.}/header.tex

cite-method: citeproc

metadata:
    listings: true
    figureTitle: "図"
    tableTitle: "表"
    listingTitle: "コード"
    figPrefix: "図"
    eqnPrefix: "式"
    tblPrefix: "表"
    lstPrefix: "コード"
    secPrefix: "セクション"

shift-heading-level-by: -1
